<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küsimustiku küsimustik</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 60%;
            height: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question label,
        .introduction {
            font-weight: bold;
            display: block;
            margin-bottom: 14px;
        }

        .question input[type="text"],
        .question textarea {
            display: block;
            width: 98%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .question textarea {
            height: 100px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            margin-bottom: 5px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        form, .introduction {
            margin: 20px 40px;
        }

        .introduction {
            width: 90%;
            font-weight: 500 !important;
            margin-bottom: 30px;
        }

        form > div,
        p {
            padding-bottom: 30px;
            border-bottom: 3px solid rgb(225, 224, 224);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Küsimustiku küsimustik</h1>
        <p class="introduction">Lugupeetud värbaja,<br><br>
             olen Rene Merida, tulevane küsimustike kirjeldaja,
             ning soovin näidata läbi selle kiirelt üles ehitatud küsimustiku enda HTML, CSS ja JavaScripti oskusi.<br>
             Kõik saadud vastuseid kasutatakse anonüümselt.
             Tänan ette koostöö eest.</p>

        <form id="questionnaire-form">
            <!-- Question 1: Multiple Choice -->
            <div class="question">
                <label>1. Mitu küsimustikku oled internetis kokku läbi viinud?</label>
                <div class="options">
                    <label><input type="radio" name="experience" value="Five" > Vähem kui viis</label>
                    <label><input type="radio" name="experience" value="Five-Ten"> Viis kuni kümme</label>
                    <label><input type="radio" name="experience" value="Ten"> Rohkem kui kümme</label>
                </div>
                <div class="error" id="experience-error"></div>
            </div>

            <!-- Question 2: Short Answer -->
            <div class="question">
                <label for="good-bad">2. Mis muudab küsimutiku puhul kasutajakogemuse halvaks?</label>
                <input type="text" id="good-bad" name="good-bad" placeholder="Õigekirjavead..." >
                <div class="error" id="good-bad-error"></div>
            </div>

            <!-- Question 3: Long Answer -->
            <div class="question">
                <label for="why-hire">3. Miks peaksime antud ametikohale just Sind valima?</label>
                <textarea id="why-hire" name="why-hire" placeholder="Sinu vastus siin..." ></textarea>
                <div class="error" id="why-hire-error"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Saada!</button>
        </form>
    </div>

    <script>
        document.getElementById('questionnaire-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear any previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            let valid = true;

            // Validate experience question
            const experience = document.querySelector('input[name="experience"]:checked');
            if (!experience) {
                valid = false;
                document.getElementById('experience-error').textContent = 'Palun vali kirjutatud küsimustike kogus.';
            }

            // Validate good-bad question
            const goodBad = document.getElementById('good-bad').value.trim();
            if (!goodBad) {
                valid = false;
                document.getElementById('good-bad-error').textContent = 'Palun sisesta põhjused, miks üks küsimustik võib olla halvem kui teine.';
            }

            // Validate why-hire question
            const whyHire = document.getElementById('why-hire').value.trim();
            if (!whyHire) {
                valid = false;
                document.getElementById('why-hire-error').textContent = 'Palun põhjenda, miks peaksime Sind tööle võtma.';
            }

            if (valid) {
                alert('Aitäh küsimustiku täitmise eest!');
                // Reset the form after submission
                document.getElementById('questionnaire-form').reset();
            }
        });
    </script>
</body>
</html>
